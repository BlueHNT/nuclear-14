- type: entity
  name: turret toolbox
  suffix: BoS Midwest, Turret
  parent: ToolboxElectrical
  id: N14ToolboxElectricalTurretMidwest
  description: A toolbox containing a Brotherhood sentry.
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              WeaponTurretDisposableBoSMidwest:
                min: 1
                max: 1
  - type: StaticPrice
    price: 500


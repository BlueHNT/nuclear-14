  parent: ToolboxEmergency
  components:
  - type: StorageFill
    contents:
      - id: N14Screwdriver
      - id: Crowbar
      - id: N14Wirecutter
      - id: N14Wrench
      - id: N14Multitool
      - id: N14Welder
      - id: trayScanner
      - id: ClothingHandsGlovesColorYellow

- type: entity
  id: N14ToolboxFilled2
  name: toolbox
  suffix: Filled, loot
  parent: ToolboxEmergency
  components:
  - type: StorageFill
    contents:
      - id: N14Screwdriver
      - id: Crowbar
      - id: N14Wirecutter
      - id: N14Wrench
      - id: N14Multitool
        prob: 0.5
      - id: N14Welder
      - id: trayScanner
        prob: 0.5
